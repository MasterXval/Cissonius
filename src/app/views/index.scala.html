@(form: play.api.data.Form[(String, String, Int, Int, String)])

@import helper.twitterBootstrap._
<link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet"></script>
@main("Welcome to Play 2.0") {
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <ul class="nav">
                <li class="active">
                    <a class="brand" href="#Cissonius">Cissonius</a>
                </li>
                <li><a href="#Products">Products</a></li>
                <li><a href="#Help">Help</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
            <form class="navbar-search pull-left">
                <input type="text" class="search-query" placeholder="Search" />
            </form>
        </div>
    </div>
</div>

<br>

<div class="row"><br>
    <div class="span12"><br>
        @helper.form(action = routes.Application.addProduct, args = 'class -> "form-horizontal") {
        <fieldset>
        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="name" name="name">
            </div>
        </div>
            <div class="control-group">
                <label class="control-label" for="description">Description</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="description" name="description">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="price">Price</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="price" name="price">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="price_strikeout">Price Strikeout</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="price_strikeout" name="price_strikeout">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="image">Image</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="image" name="image">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" >Add Product</button>
                <button class="btn">Cancel</button>
            </div>
        </fieldset>
    }
}
    </div>
</div>
